<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crimson Canvas — Register</title>
  <link rel="stylesheet" href="homeStyle.css">
</head>
<body>
  <!-- Registration Box -->
  <div class="register-container">
    <h2>Create Account</h2>
    <form id="RegisterForm">
      <!-- Username, email, password fields -->
      <input type="text" id="newUsername" placeholder="Username (3–20 chars)" minlength="3" maxlength="20" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="newPassword" placeholder="Password (min 6 chars)" minlength="6" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>

      <!-- Register button -->
      <button type="submit">Register</button>
      <!-- Back to login -->
      <p class="small-text"><a href="index.html">Back to Login</a></p>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
