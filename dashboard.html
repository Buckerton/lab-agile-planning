<!-- dashboard.html (updated: added due date field to assignment modal) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crimson Canvas — Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <div class="dashboard">
    <h2>Welcome, <span id="who"></span>!</h2>
    <p>You are now logged in. (Demo auth via localStorage)</p>

    <div class="button-row">
      <button type="button" id="logoutBtn">Logout</button>
      <button type="button" id="addClassBtn">Add Class</button>
    </div>

    <!-- Upcoming Assignments Section -->
    <div class="upcoming-assignments">
      <h3>Upcoming Assignments</h3>
      <div id="upcomingContainer"></div>
    </div>

    <div class="class-container" id="classContainer"></div>
  </div>

  <!-- Course Detail View (hidden initially) -->
  <div id="courseDetail" class="dashboard" style="display: none; margin-top: 40px;">
    <button id="backToDashboard">Back to Classes</button>
    <h2 id="courseTitle"></h2>
    <button id="addAssignmentBtn">Add Assignment</button>
    
    <!-- Assignment Categories -->
    <div class="assignment-categories">
      <div class="category">
        <h3>Upcoming Assignments</h3>
        <div id="upcomingAssignmentsContainer"></div>
      </div>
      <div class="category">
        <h3>Graded Assignments</h3>
        <div id="gradedAssignmentsContainer"></div>
      </div>
    </div>
  </div>

  <!-- Add-Class Modal -->
  <div id="addClassModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">×</span>
      <h3>Add New Class</h3>
      <input type="text" id="newClassInput" placeholder="Enter class name" />
      <button id="saveClassBtn">Add Class</button>
    </div>
  </div>

  <!-- Add/Edit Assignment Modal (UPDATED: added due date field) -->
  <div id="assignmentModal" class="modal">
    <div class="modal-content">
      <span id="closeAssignmentModal" class="close">×</span>
      <h3 id="modalTitle">Add Assignment</h3>
      <input type="text" id="assignmentName" placeholder="Assignment name" />
      <input type="number" id="assignmentGrade" placeholder="Grade (0-100)" min="0" max="100" />
      <!-- NEW: Due Date Input -->
      <input type="date" id="assignmentDueDate" />
      <button id="saveAssignmentBtn">Save</button>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
