<!-- dashboard.html (updated: added due date field to assignment modal) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crimson Canvas — Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>

<body>
  <div class="dashboard">
    <h2>Welcome, <span id="who"></span>!</h2>
    <p>You are now logged in. (Demo auth via localStorage)</p>

    <div class="button-row">
      <button type="button" id="logoutBtn">Logout</button>
      <button type="button" id="addClassBtn">Add Class</button>
    </div>

    <!-- Upcoming Assignments Section -->
    <div class="upcoming-assignments">
      <h3>Upcoming Assignments</h3>
      <div id="upcomingContainer"></div>
    </div>

    <div class="class-container" id="classContainer"></div>
  </div>

  <!-- Course Detail View (hidden initially) -->
  <div id="courseDetail" class="dashboard" style="display: none; margin-top: 40px;">
    <button id="backToDashboard">Back to Classes</button>
    <h2 id="courseTitle"></h2>
    <button id="addAssignmentBtn">Add Assignment</button>
    
    <!-- Assignment Categories -->
    <div class="grade-section">
      <canvas id="gradeDonut" width="300" height="300"></canvas>
      <div id="gradeCenter" style="position: absolute; top: 50%; left: 50%;
       transform: translate(-50%, -50%); font-size: 24px; font-weight: bold;">
       0%
      </div>  
    </div>

    <div class="legend">
      <div><span class="color hw"></span> Homework (20%)</div>
      <div><span class="color quiz"></span> Quizzes (10%)</div>
      <div><span class="color mid"></span> Midterm (30%)</div>
      <div><span class="color final"></span> Final Exam (40%)</div>
    </div>

    <!-- CATEGORY SECTIONS-->
    <div id="hwSection" class="category-block">
      <h3>Homework</h3>
      <div class="category-list" id="hwList"></div>
    </div>

    <div id="quizSection" class="category-block">
      <h3>Quizzes</h3>
      <div class="category-list" id="quizList"></div>
    </div>

   <div id="midSection" class="category-block">
      <h3>Midterm</h3>
      <div class="category-list" id="midList"></div>
    </div>

    <div id="finalSection" class="category-block">
      <h3>Final Exam</h3>
      <div class="category-list" id="finalList"></div>
    </div>


  </div>


  <!-- Add-Class Modal -->
  <div id="addClassModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">×</span>
      <h3>Add New Class</h3>
      <input type="text" id="newClassInput" placeholder="Enter class name" />
      <button id="saveClassBtn">Add Class</button>
    </div>
  </div>

  <!-- Add/Edit Assignment Modal (UPDATED: added due date field) -->
  <div id="assignmentModal" class="modal">
    <div class="modal-content">
      <span id="closeAssignmentModal" class="close">×</span>
      <h3 id="modalTitle">Add Assignment</h3>
      <input type="text" id="assignmentName" placeholder="Assignment name" />
      <input type="number" id="assignmentGrade" placeholder="Grade (0-100)" min="0" max="100" />
      <!-- NEW: Due Date Input -->
      <input type="date" id="assignmentDueDate" />

    <!-- Let user choose what-->
      <select id="assignmentCategory">
        <option value="hw">Homework</option>
        <option value="quiz">Quiz</option>
        <option value="mid">Midterm</option>
        <option value="final">Final Exam</option>
      </select>

      <!-- save changes-->
      <button id="saveAssignmentBtn">Save</button> 
 
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
